package:
  name: xz
  version: 5.8.1
  epoch: 1
  description: Library and CLI tools for XZ and LZMA compressed files
  commit: cfbfc5c7500721e9c6e95221587c5d6943cddda5
  copyright:
    - license: GPL-3.0-or-later
  resources: {}
