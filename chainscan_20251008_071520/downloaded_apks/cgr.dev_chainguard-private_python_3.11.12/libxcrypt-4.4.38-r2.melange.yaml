  - uses: autoconf/configure
    with:
      build: x86_64-pc-linux-gnu
      host: x86_64-pc-linux-gnu
      opts: |
        --prefix=/usr \
        --enable-hashes=strong,glibc \
        --enable-obsolete-api=glibc \
        --disable-xcrypt-compat-files \
