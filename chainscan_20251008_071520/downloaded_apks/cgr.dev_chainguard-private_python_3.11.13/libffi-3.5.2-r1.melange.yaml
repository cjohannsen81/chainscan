            		echo "  - split/manpages (for manual pages)"
            	fi
            	if [ "$has_infodir" = "true" ]; then
            		echo "  - split/infodir (for GNU info pages)"
            	fi
            	echo ""
            	echo "Total documentation files found: $violation_count"
            	exit 1
            fi
