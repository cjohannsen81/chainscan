          	echo "did not find wheels matching ./wheels/*/*.whl"
          	exit 1
          }
          echo "found $# wheels"
          sha256sum "$@" >/tmp/all
          found=$1
          shift
          read mysum path <"/tmp/all"
          while read sum path; do
          	[ "$mysum" = "$sum" ] || {
          		echo "FAIL: selected wheel '$found' ($mysum) differed from $path $(sum)"
          		exit 1
