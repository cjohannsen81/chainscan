update:
  enabled: true
  manual: false
  require-sequential: false
  shared: true
  github:
    identifier: python/cpython
    strip-prefix: v
    tag-filter: v3.11
    use-tag: true
var-transforms:
  - from: ${{package.name}}
    match: '-'
    replace: ""
    to: python
  - from: ${{package.version}}
    match: (\d).(\d+).(\d+)
    replace: $1.$2
    to: pyversion
test:
  environment:
    contents:
      packages:
        - python-3.11
    accounts:
      run-as: ""
      users:
        - username: build
          uid: 1000
          gid: 1000
          shell: ""
          homedir: ""
      groups:
        - groupname: build
          gid: 1000
          members:
            - build
  pipeline:
    - runs: |
        python version-check.py 3.11.13
        python3 version-check.py 3.11.13
        pydoc3 --version
        pydoc3 --help
        python --version
        python --help
        python3 --version
        python3 --help
    - name: Verify working python3 -m venv
      runs: |
        d=$(mktemp -d)
        python3 -m venv "$d"
        $d/bin/pip list
        $d/bin/pip check
        rm -Rf "$d"
