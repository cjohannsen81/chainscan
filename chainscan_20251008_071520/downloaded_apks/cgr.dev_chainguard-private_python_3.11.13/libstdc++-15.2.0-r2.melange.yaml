update:
  enabled: true
  manual: false
  require-sequential: false
  release-monitor:
    identifier: 6502
var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version
test:
  environment:
    contents:
      packages:
        - gcc
        - glibc-dev
        - hardening-check
        - ldd-check
        - openssf-compiler-options
    accounts:
      run-as: ""
      users:
        - username: build
          uid: 1000
          gid: 1000
          shell: ""
          homedir: ""
      groups:
        - groupname: build
          gid: 1000
          members:
            - build
  pipeline:
    - name: Check basic usage of top level & libexec binaries
      runs: |
        gcc --version | grep 15.2.0
        g++ --version | grep 15.2.0
        : >empty.c
        gcc -c empty.c
        rm -f empty.cpp
        : >empty.cpp
        g++ -c empty.cpp
        c++ --version
        c++ --help
        cpp --version
        cpp --help
        g++ --help
        gcc --help
        gcc-ar --version
        gcc-ar --help
        gcc-nm --version
        gcc-nm --help
        gcc-ranlib --version
        gcc-ranlib --help
        gcov --version
        gcov --help
        gcov-dump --version
        gcov-dump --help
        gcov-tool --version
        gcov-tool --help
        lto-dump --version
        lto-dump --help
    - name: hello world c
      runs: |
        cat >hello.c <<"EOF"
        #include <stdio.h>
        int main(int argc, char* argv[]) {
            printf("hello-c");
            return 0;
        }
        EOF
        gcc -o hello-c hello.c
        out=$(./hello-c)
        [ "$out" = "hello-c" ]
    - name: hello world c++
      runs: |
        cat >hello.cpp <<"EOF"
        #include <iostream>
        int main() {
            std::cout << "hello-c++";
            return 0;
        }
        EOF
        g++ -o hello-c++ hello.cpp
        out=$(./hello-c++)
        [ "$out" = "hello-c++" ]
    - uses: test/compiler/hardening-check
      with:
        cc: gcc
      pipeline:
        - name: compiler hardening check
          runs: |
            tmpdir="$(mktemp -t -d hardchk.XXXXXXXXXX)"
            cd "$tmpdir"
            cat >hello.c <<"EOF"
            #include <alloca.h>
            #include <stdio.h>
            #include <string.h>
            int main(int argc, char* argv[]) {
                printf("hello-c");
                char buffer[5000];
                strcpy(buffer, argv[0]);
                char* dynbuffer = alloca(argc * 1000);
                strcpy(dynbuffer, argv[0]);
                return buffer[argc] + dynbuffer[argc];
            }
            EOF
            gcc -v -o hello-default hello.c
            out=$(./hello-default 1 || true)
            [ "$out" = "hello-c" ]
            case gcc in
            clang*)
            	if [ -d /usr/lib/oldglibc ]; then
            		clangcfgdir="$(mktemp -d clangcfg.XXXXXXXXXX)"
            		clangver="$(gcc -dumpversion)"
            		ln -s "/etc/clang-${clangver%%.*}/oldglibc.cfg" "$clangcfgdir"
            		disablearg="--config-system-dir=${clangcfgdir} --config=oldglibc.cfg"
            	else
            		disablearg="--config-system-dir=/var/empty"
            	fi
            	nullcc="gcc $disablearg"
            	softcc="gcc $disablearg"
            	;;
            *)
            	if [ -d /usr/lib/oldglibc ]; then
            		nullspec="/usr/lib/oldglibc/gcc.spec"
            	else
            		nullspec="/dev/null"
            	fi
            	nullcc="env GCC_SPEC_FILE=$nullspec gcc"
            	softcc="env GCC_SPEC_FILE=no-hardening.spec gcc"
            	;;
            esac
            $nullcc -v -o hello-disabled.null hello.c
            out=$(./hello-disabled.null 1 || true)
            [ "$out" = "hello-c" ]
            $softcc -v -o hello-disabled.spec hello.c
            out=$(./hello-disabled.spec 1 || true)
            [ "$out" = "hello-c" ]
            $nullcc -fhardened -Wl,-z,lazy -v -o hello-lazy hello.c || cp hello-disabled.spec hello-lazy
            out=$(./hello-lazy 1 || true)
            [ "$out" = "hello-c" ]
            arch_skip=
            if [ "x86_64" = "aarch64" ]; then
            	arch_skip=--nocfprotection
            fi
            [ "x86_64" = "aarch64" ] || arch_skip=--nobranchprotection
            hardening-check --nostackprotector $arch_skip --color hello-disabled.null && exit 1
            hardening-check --nostackprotector $arch_skip --color hello-disabled.spec && exit 1
            hardening-check --nostackprotector $arch_skip --color hello-lazy && exit 1
            hardening-check --nostackprotector $arch_skip --color hello-default
            rm -rf "$tmpdir"
    - uses: test/compiler/asan
      with:
        cc: gcc
      pipeline:
        - name: no leaks
          runs: |
            tmpdir="$(mktemp -d)"
            trap "rm -rf $tmpdir" EXIT
            cd "$tmpdir"
            cat >noleak.c <<"EOF"
            #include <stdio.h>
            #include <stdlib.h>
            #include <string.h>

            int main(int argc, const char *argv[]) {
              char *s = malloc(100);
              strcpy(s, "Hello world!");
              printf("string is: %s\n", s);
              free(s);
              return 0;
            }
            EOF
            ver=$(echo "gcc" | sed -n 's@[a-z0-9]\+-\([0-9]\+\)@\1@p')
            cc="gcc"
            rpath=""
            if [ -n "${ver}" ]; then
            	cc=$(echo "gcc" | cut -d'-' -f1)
            	rpath="-Wl,-rpath,/usr/lib/${cc}/x86_64-pc-linux-gnu/${ver}/"
            fi
            ${cc} noleak.c -o noleak -fsanitize=address -lasan ${rpath}
            [ "$(./noleak 2>&1 | grep -v 'Hello world!')" = "" ]
        - name: missing free
          runs: |
            tmpdir="$(mktemp -d)"
            trap "rm -rf $tmpdir" EXIT
