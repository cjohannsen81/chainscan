    pipeline:
      - runs: |
          cd .
          if [[ ! -f ./configure && -f ./configure.ac ]]; then
          	autoreconf -vfi
          fi
          ./configure \
          	--host=x86_64-pc-linux-gnu \
          	--build=x86_64-pc-linux-gnu \
          	--prefix=/usr \
          	--sysconfdir=/etc \
          	--libdir=/usr/lib \
          	--mandir=/usr/share/man \
          	--infodir=/usr/share/info \
          	--localstatedir=/var \
          	--prefix=/usr \
          	--enable-hashes=strong,glibc \
          	--enable-obsolete-api=glibc \
          	--disable-xcrypt-compat-files \
          	--disable-failure-tokens
  - uses: autoconf/make
    pipeline:
      - runs: |
          make -C "." -j$(nproc) V=1
  - uses: autoconf/make-install
    pipeline:
      - runs: |
          make -C "." install DESTDIR="/home/build/melange-out/libxcrypt" V=1
      - runs: |
          find /home/build/melange-out/libxcrypt -name '*.la' -print -exec rm \{} \;
  - uses: strip
    pipeline:
      - runs: |
          scanelf --recursive --nobanner --osabi --etype "ET_DYN,ET_EXEC" . |
          	while read type osabi filename; do

          		[ "$osabi" != "STANDALONE" ] || continue

          		strip -g "${filename}" || [ ! -e "$filename" ]
          	done
        working-directory: /home/build/melange-out/libxcrypt
